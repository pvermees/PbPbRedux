<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <link rel="stylesheet" href="css/dataentrygrid.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="js/dataentrygrid.min.js" type="text/javascript"></script>
    <script src="js/rrpc.min.js" type="text/javascript"></script>
    <script src="js/shinylight.js" type="text/javascript"></script>
    <script src="js/redux.js" type="text/javascript"></script>
  </head>
</head>
<main>
  <body onload="start()">
    
    <header>
      <button class="button" onclick="loaddefaults('samples2.csv');">Samples</button>
      <button class="button" onclick="loaddefaults('blanks2.csv');">Blanks</button>
      <button class="button">Spike</button>
    </header>

    <left>
      <table id="input-table"></table>
    </left>
    
    <right>
      <div id="error"></div>
      <table id="output-table"></table>
    </right>
    
    <footer>
      <button class="button">Open</button>
      <button class="button">Plot</button>
      <button class="button">Save</button>
      <button class="button">Export</button>
      <button class="button">Options</button>
      <button class="button">Help</button>
    </footer>
    
  </body>
</main>
</html>
